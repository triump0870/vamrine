<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <style type="text/css">
      #todo-list {
  margin: 0;
  padding: 0;
  list-style: none;
}

#todo-list {
  position: relative;
  font-size: 24px;
  border-bottom: 1px solid #ededed;
}

#todo-list {
  border-bottom: none;
}

#todo-list  {
  border-bottom: none;
  padding: 0;
}

#todo-list .edit {
  display: block;
  width: 506px;
  padding: 13px 17px 12px 17px;
  margin: 0 0 0 43px;
}

#todo-list .view {
  display: none;
}

#todo-list {
  text-align: center;
  width: 40px;
  /* auto, since non-WebKit browsers doesn't support input styling */
  height: auto;
  position: absolute;
  top: 0;
  bottom: 0;
  margin: auto 0;
  border: none; /* Mobile Safari */
  -webkit-appearance: none;
  appearance: none;
}
    </style>
  </head>

  <body ng-app="vamrine" ng-controller="VamCtrl">
    <ion-side-menus>

      <!-- Center Content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-calm">
          <button class="button button-icon" ng-click="toggleProject()"><i class="icon ion-navicon"></i>
          </button>
          <h1 class="title">{{activeProject.title}}</h1>

          <!-- New Task button -->
          <button class="button button-icon" ng-click="newTask()"><i class="icon ion-compose"></i></button>
        </ion-header-bar>
        <ion-content>
          <ion-list style="border-bottom: none;
  padding: 0;">
            <ion-item ng-repeat="task in activeProject.tasks" style=" margin: 0;
  padding: 0;list-style: none; border-bottom: 1px;">
              <ion-checkbox ng-model="task.checked" ng-checked="task.checked" ng-click="remove(task,$index)" ng-dblclick="editTask(task, $index)">
                {{task.title}}
                </ion-checkbox> 
              </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <!-- Side Menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
          <h1 class="title">Projects</h1>
          <button class="button button-icon ion-plus" ng-click="newProject()"></button>
        </ion-header-bar>

        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-click="selectProject(project, $index)" ng-repeat="project in projects" ng-class="{active : activeProject == project}">
              {{project.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

    <script type="text/ng-template" id="task.html">
      <div class="modal">
        <!-- Modal Header Bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">New Task</h1>
          <button class="button button-clear button-calm" ng-click="closeNewTask()">Cancel</button>
        </ion-header-bar>

        <!-- Modal Content Area -->
        <ion-content>
          <form ng-submit="createTask(task)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="What do you need to do?" ng-model="task.title">
              </label>
            </div>
            <div class="padding">
              <button class="button button-block button-calm">Create Task</button>
            </div>
          </form>
        </ion-content>
      </div>
    </script>

    <script type="text/ng-template" id="editTask.html">
      <div class="modal">
        <!-- Modal Header Bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">{{activeProject.title}}</h1>
          <button class="button button-clear button-calm" ng-click="closeEditTask()">Cancel</button>
        </ion-header-bar>

        <!-- Modal Content Area -->
        <ion-content>
          <form ng-submit="saveTask(task, index)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="{{activeProject.tasks[index].title}}" ng-model="task.title">
              </label>
            </div>
            <div class="padding">
              <button class="button button-block button-calm">Save Task</button>
            </div>
          </form>
        </ion-content>
      </div>
    </script>
  </body>
</html>
