<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="vamrine" ng-controller="TaskCtrl" class="container">
    
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" ui-sref="index">Vamrine</a>
        <ul class="nav">
          <li><a ui-sref="index">Home</a></li>
          <li><a ui-sref="task">Task</a></li>
          <li><a ui-sref="analytics">Analytics</a></li>
        </ul>
      </div>
    </div>
    <ion-side-menus>

      <!-- Center Content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-calm">
          <button class="button button-icon" ng-click="toggleProject()"><i class="icon ion-navicon"></i>
          </button>
          <h1 class="title">{{activeProject.title}}</h1>

          <!-- New Task button -->
          <button class="button button-icon" ng-click="newTask()"><i class="icon ion-compose"></i></button>
        </ion-header-bar>
        <ion-content>
          <ion-list style="border-bottom: none;
  padding: 0;">
            <ion-item ng-repeat="task in activeProject.tasks" style=" margin: 0;
  padding: 0;list-style: none; border-bottom: 1px;">
              <ion-checkbox ng-model="task.checked" ng-checked="task.checked" ng-click="showPopup(task,$index)">
                {{task.title}}
                </ion-checkbox> 
              </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <!-- Side Menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
          <h1 class="title">Projects</h1>
          <button class="button button-icon ion-plus" ng-click="newProject()"></button>
        </ion-header-bar>

        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-click="selectProject(project, $index)" ng-repeat="project in projects" ng-class="{active : activeProject == project}">
              {{project.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
