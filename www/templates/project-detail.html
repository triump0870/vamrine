  </ion-nav-buttons>
  <ion-content>

    padding: 0;">
    <ion-item ng-repeat="task in activeProject.tasks" style=" margin: 0;

    <ion-list>
      <ion-checkbox ng-repeat="task in activeProject.tasks" ng-model="task.checked" ng-checked="task.checked" ng-click="showPopup(task,$index)">
        {{task.title}}
